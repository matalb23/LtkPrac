<ion-app>
  <!--<ion-router-outlet></ion-router-outlet>-->

  <ion-menu type="overlay" side="start" menuId="first" contentId="main"> 
    <ion-header>
      <ion-toolbar color="primary">
        <ion-grid>    
          <ion-row>
            <ion-col size="2">
              <ion-icon name="person-circle-outline" style="color:#fff; font-size: 40px;"></ion-icon>
            </ion-col>
            <ion-col size="10">
            <div style="width: 100%;">              
              <span class="menu-hola" width="100%">Hola {{UsuarioNombre}}</span> 
              <br>
              <span class="menu-hola-linea2">Bienvenido a LTKPrac</span>
            </div>
          </ion-col>
          <ion-col size="12">
            <!-- <ion-list> -->
            <ion-menu-toggle auto-hide="true">
              <ion-item style="border-radius: 50px;height: 30px;" color="tertiary">
                <ion-icon style="color: #fff; font-size: 16px;margin: 0px 10px 0px 0px;position: relative;top: -9px;" (click)="cerrarSesion()" name="exit-outline" slot="start"></ion-icon>
                <ion-label  style="font-size: 10px;color: #fff;text-transform: uppercase;margin: 0px;position: relative;top: -8px;" (click)="cerrarSesion()">Cerrar Sesión</ion-label>  
              </ion-item>
            </ion-menu-toggle>
          <!-- </ion-list> -->
            
          </ion-col>
          </ion-row>
        </ion-grid>
        <!-- <ion-title>LTKPrac</ion-title> -->
      </ion-toolbar>
    </ion-header>
    <ion-content>
      
      <ion-list>
       <ion-menu-toggle auto-hide="true">       
             
          <ion-item>
            <ion-icon style="margin-left: 10px;" (click)="irServicio()" name="navigate-outline" color="Primary" slot="start"></ion-icon>
            <ion-label style="font-size: 12px;" (click)="irServicio()">Servicio Asignado</ion-label>
          </ion-item>

          <ion-item>
            <ion-icon style="margin-left: 10px;" (click)="irHistorico()"  name="list-outline" color="Primary" slot="start"></ion-icon>
            <ion-label style="font-size: 12px;"  (click)="irHistorico()">Históricos</ion-label>
          </ion-item>

          <ion-item>
            <ion-icon style="margin-left: 10px;" (click)="irGuardia()"  name="people-outline" color="Primary" slot="start"></ion-icon>
            <ion-label style="font-size: 12px;" (click)="irGuardia()" >Guardia</ion-label>
          </ion-item>

          <!-- <ion-item>
            <ion-icon style="margin-left: 10px;" (click)="cerrarSesion()" name="exit-outline" color="Primary" slot="start"></ion-icon>
            <ion-label  style="font-size: 12px;" (click)="cerrarSesion()">Cerrar Sesión</ion-label>
          </ion-item> -->

      </ion-menu-toggle> 

        <div style="padding:5px 0px 5px 20px; font-size: 10px; background: #ebebeb;"> LINKS DE INTERÉS </div>
      
      <ion-menu-toggle auto-hide="true">          
          <ion-item>
            <ion-icon style="margin-left: 10px;" name="partly-sunny-outline" slot="start"></ion-icon>
            <ion-label style="font-size: 12px;" (click)="irClima()">Clima</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon style="margin-left: 10px;" name="analytics-outline" slot="start"></ion-icon>
            <ion-label style="font-size: 12px;" (click)="irAlturaHoraria()">Horarios Mareas</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon style="margin-left: 10px;" name="boat-outline" slot="start"></ion-icon>
            <ion-label style="font-size: 12px;" (click)="irAIS()">AIS PNA</ion-label>
          </ion-item>
      </ion-menu-toggle>
     
      <div style="padding:5px 0px 5px 20px; font-size: 10px; background: #ebebeb;"> PROXIMAMENTE </div>
     
      <ion-menu-toggle auto-hide="true">
          <ion-item>
            <ion-icon name="locate-outline" style="margin-left: 10px;color: rgb(177, 177, 177)" slot="start"></ion-icon>
            <ion-label (click)="NoImplementado()" style="font-size: 12px;color: rgb(177, 177, 177)">Enviar Geolocalización</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="true">          
          <ion-item>
            <ion-icon  name="notifications-outline" style="margin-left: 10px;color: rgb(177, 177, 177)" slot="start"></ion-icon>
            <ion-label  (click)="NoImplementado()" style="font-size: 12px;color: rgb(177, 177, 177)">Configurar Notificaciones</ion-label>
          </ion-item>
      </ion-menu-toggle>
       



      </ion-list>
      <div style="position: absolute; bottom: 0px;" class="version">
        Versión 2.0.5
      </div>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
